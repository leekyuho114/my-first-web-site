<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        div{
            border:5px solid gray;
            text-align: center;
            
        }
        span{
            border:5px solid gray;
            line-height: 30px;
        }
        #grid{
            border:5px solid pink;
            display:grid;
            grid-template-columns: 150px 1fr 1fr;
        }
        .contents{
            text-align: left;
        }
    </style>
</head>
<body>
    <div id="grid">
        <div>NAVIGATION</div> 
        <div>ARTICLE</div>
        <div class="contents">The CSS Grid Layout Module offers a grid-based layout system, with rows and columns, making it easier to design web pages without having to use floats and positioning.</div>
    </div>
    
    <span>NAVIGATION</span> 
    <span>ARTICLE</span>
</body>
</html>
